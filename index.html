<!DOCTYPE html>
<html>
<head>
	<title>Web Shell</title>
	<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.1/css/amazeui.min.css"/>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="am-g am-vertical-align" style="height: 100%">
	<div class="am-u-sm-1 am-vertical-align-middle">
		<ul class="am-list">
			<li><a href="/tutorial/0">1</a></li>
			<li><a href="/tutorial/1">2</a></li>
			<li><a href="/tutorial/2">3</a></li>
			<li><a href="/tutorial/3">4</a></li>
			<li><a href="/tutorial/4">5</a></li>
			<li><a href="/tutorial/5">6</a></li>
			<li><a href="/tutorial/6">7</a></li>
		</ul>
	</div>
	<div class="am-u-sm-5" style="height: 100%">
		<div class="am-scrollable-vertical" style="height: 100%">
			{% autoescape None %}
			{{ tutorial_content }}
		</div>
	</div>
	<div class="am-u-sm-6" style="height: 100%">
		<div class="am-g" style="height: 50%">
			<div class="shell" style="height: 100%"><span id="shell"></span><span id="cursor">&nbsp;</span></div>
		</div>
		<div class="am-g" style="height: 50%">
			<form class="am-form" action="" style="height: 100%">
				<label for="file_editor" hidden="hidden"></label>
				<textarea id="file_editor" name="file_editor" style="height: 90%"></textarea>
				<input type="submit"/>
			</form>
		</div>
	</div>
</div>
<script src="jquery-2.1.4.min.js"></script>
<script src="shell.js"></script>
</body>
</html>
